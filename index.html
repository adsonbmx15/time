<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tempo para o Natal</title>
</head>

<body>
  <section class="container">
    <h2 class="title-1">Faltam</h2>
    <div class="container-time">
      <div class="contagem-bg">
        <div class="contagem">
          <span class="display dias">21</span>
        </div>
        <h2>Dias</h2>
      </div>
      <div class="contagem-bg">
        <div class="contagem">
          <span class="display horas">11</span>
        </div>
        <h2>Horas</h2>
      </div>
      <div class="contagem-bg">
        <div class="contagem">
          <span class="display minutos">30</span>
        </div>
        <h2>Minutos</h2>
      </div>
      <div class="contagem-bg">
        <div class="contagem">
          <span class="display segundos">42</span>
        </div>
        <h2>Segundos</h2>
      </div>
    </div>
    <h2 class="title-2">para o</h2>
    <div class="title">
      <span>🎄</span>
      <h1>Natal</h1>
      <span>🎅🏻</span>
    </div>
    <div class="select-bg">
      <select class="select">
        <option>Mudar data especial</option>
        <option value="1">Natal</option>
        <option value="2">Halloween</option>
        <option value="3">Ano Novo</option>
      </select>
    </div>
  </section>


  <script type="module" src="./js/script.js"></script>
</body>

</html>
